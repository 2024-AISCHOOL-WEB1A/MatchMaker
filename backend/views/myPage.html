<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Maker - 마이페이지</title>
    <link rel="stylesheet" href="/css/mypage2.css">
</head>

<body>
    <nav id="navbar">
        <img src="/img/logo2.png" alt="Match Maker Logo" class="main_logo">
        <div class="user_info">
            <a href="#">
                <ion-icon name="person-outline" class="user_logo"></ion-icon>
            </a>
            <a href="/user/logout">
                <ion-icon name="log-out-outline" class="logout_logo"></ion-icon>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="profile_wrapper">
                <img id="profileImage" src="/img/user_profile2.png" alt="Profile Image" class="profile_image circle">
                <label for="imageUpload" class="upload-icon">
                    <ion-icon name="camera"></ion-icon>
                </label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
            <h3 class="username">{{rows[0].user_nick}}</h3>
            <ul class="menu">
                <li>나의 프로필</li>
                <br>
                <li>레이팅</li>
                <li>{{rows[0].user_rate}}</li>
                <li>경기 전적</li>
            </ul>
        </div>
        <div class="content">
            <div class="box">
                <h2>정보수정</h2>
                <form action="/user/boss_info_update" method="post">
                    <div class="inputbox">
                        변경할 닉네임 <input type="text" name="id" class="edit_input"> <br>
                        변경할 pw <input type="password" name="pw" class="edit_input"> <br>
                        변경할 휴대폰 번호 <input type="text" name="phone" class="edit_input"> <br>
                        <input type="submit" value="정보수정" class="edit_button">
                    </div>
                </form>
            </div>
            <div class="box">
                <h2>레이팅</h2>
                <span class="rate_box">{{rows[0].user_rate}}</span>
                <!-- 레이팅 내용 추가 -->
            </div>
            <div class="box">
                <h2>경기 전적</h2>
                <!-- 경기 전적 내용 추가 -->
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/mypage.css"></script>
</body>

</html>
